<div *ngIf="this.socials.length > 0" class="me-socials d-none d-md-flex mt-5 pt-5">
    <a *ngFor="let social of socials"
        href="{{social.link}}" 
        target="_blank" 
        matTooltip="{{social.name}}" 
        matTooltipPosition="left">
        <i class="{{social.icon}}"></i>
    </a>
</div>
