<section id="about" class="container pt-5">
    <div class="row">
        <div class="col-12">
            <h2>About me</h2>
            <h3>Get to know</h3>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12 d-flex justify-content-center">
            <p>
                &nbsp;{{about.description}}
            </p>
        </div>
    </div>
    <div class="row mt-xl-4">
        <div class="d-none d-xl-block col-12 col-xl-5 mb-2 mb-sm-4 mt-2 mt-sm-4 d-flex align-items-center">
            <div class="about-me mx-4 mx-lg-0">
                <div class="about-me-image">
                    <img src="../../../../assets/me/me-about.jpg" alt="Developers photograph">
                </div>
            </div>
        </div>
        <div class="col-2 d-none d-xl-block spacer">
            <div class="d-flex justify-content-center hr-container">
                <hr class="hr" width="1">
            </div>
        </div>
        <div class="col-12 col-lg-12 col-xl-5 mt-4 mt-lg-5 mt-xl-0 d-xl-flex align-items-center justify-content-center mx-0">
            <div class="row">
                <div class="col-12 col-lg-6 col-xl-12 mb-2"> 
                    <app-about-card icon="fa-solid fa-award" title="Experience" description="{{about.yearsOfExperience}}+ Years"></app-about-card>
                </div>
                <div class="col-12 col-lg-6 col-xl-12 mb-2">
                    <app-about-card icon="fa-solid fa-users" title="Clients" description="{{about.clients}}+"></app-about-card>
                </div>
                <div class="col-12 mb-2">
                    <app-about-card icon="fa-solid fa-folder-plus" title="Projects" description="{{about.projects}}+"></app-about-card>
                </div>
            </div>
        </div>
    </div>
</section>
