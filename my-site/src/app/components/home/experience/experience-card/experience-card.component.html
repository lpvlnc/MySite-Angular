<article class="custom-card">
    <div class="container">
        <div class="row mt-4 mb-4">
            <div class="col-12">
                <h1>{{title}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mb-4" *ngFor="let experience of experiences; index as i">
                <h5 class="mb-0">{{experience.technology}}</h5>
                <small>{{experience.experience}}</small>
            </div>
        </div>
    </div>
</article>
