<section id="portfolio" class="container pt-5">
    <div class="row">
        <div class="col-12">
            <h2>Portfolio</h2>
            <h3>My recent work</h3>
        </div>
    </div>
    <div class="container mt-2 custom-card p-0">
        <div class="row mx-2 pb-4">
            <div class="col-12 col-md-6 col-lg-4 col-xl-3  mt-4" *ngFor="let project of projects">
                <app-portfolio-card [project]="project"></app-portfolio-card>
            </div>
        </div>
    </div>
</section>
