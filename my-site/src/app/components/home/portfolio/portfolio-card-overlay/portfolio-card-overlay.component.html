<div class="overlay-container">
    
    <div class="row mt-3 title">
        <div class="col-12">
            <h5>{{title}}</h5>
        </div>
    </div>

    <div class="row description px-4">
        <div class="col-12">
            <small>{{description}}</small>
        </div>
    </div>

    <div class="links">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <a href="{{githubLink}}" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <div class="col-6">
                    <a class="link" href="{{githubLink}}" target="_blank">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
