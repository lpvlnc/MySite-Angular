<app-button *ngIf='!loggedIn' class='btn login-button' label='Login' customButton='secondary' icon='fa-solid fa-arrow-right-to-bracket' (click)='openLoginPage()'></app-button>

<nav ngxHideOnScroll [classNameWhenHidden]="'navigation-hidden'" *ngIf='loggedIn' class='navigation' [ngClass]="{ 'active' : active }">
    <div class='user'>
        <div class='img'>
            <img src='../../../../assets/details//profile-picture-placeholder.png' alt=''>
        </div>
        <p class='name'>{{name}}</p>
    </div>
    <div class='toggle' (click)='toggle()'></div>
    <ul class='menu' *ngIf="loggedIn">
        <hr class='mb-2'>
        <li>
            <a (click)='openDashboard()'>
                <i class='fa-solid fa-chart-line'></i>
                Dashboard
            </a>
        </li>
        <li>
            <a (click)='openNotifications()'>
                <i class='fa-solid fa-bell'></i>
                Notifications
            </a>
        </li>
        <li>
            <a (click)='openSettings()'>
                <i class='fa-solid fa-gear'></i>
                Settings
            </a>
        </li>
        <li>
            <a (click)='logout()'>
                <i class='fa-solid fa-arrow-right-from-bracket'></i>
                Logout
            </a>
        </li>
    </ul>
</nav>
